  <script>

    let punto = document.querySelector(".punto");
    let ojo = document.querySelector(".ojo");
    
    document.onmousemove =
        (e) => {
            let x = e.clientX * 50 / window.innerWidth + "%";
            let y = e.clientY * 50 / window.innerHeight + "%";
    
            punto.style.left = x;
            punto.style.top = y;
        }
